<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>BIENVENIDO!</h1>
    <h2>Prepare la hamburguesa de sus sue√±os</h2>

    <div>
        <div>
            <label for="">Como desea que sea su hamburguesa</label>
            <select name="" id="tipoHambur">
                <option value="">Vegana</option>
                <option value="">Vegetariana</option>
                <option value="">Como venga</option>
            </select>
        </div>
        <div>
            <label for="">Seleccione el tipo de pan que desea</label>
            <select name="" id="tipoPan">
                <option value="">Pan blanco</option>
                <option value="">Pan negro</option>
                <option value="">Pan integral</option>
            </select>
        </div>
        <div>
            <label for="">Seleccione el adherezo</label>
            <select name="" id="tipoAdherezo">
                <option value="">Mayonesa</option>
                <option value="">Ketchup</option>
                <option value="">Mostaza</option>
                <option value="">Salsa Golf</option>
                <option value="">Barbacoa</option>
                <option value="">Ninguno</option>
            </select>
        </div>
        <div>
            <label for="">Seleccione la carne de su hamburguesa</label>
            <select name="" id="tipoCarne">
                <option value="">Carne de ternera</option>
                <option value="">Pechuga de pollo</option>
                <option value="">Medallon de pollo</option>
                <option value="">Medallon de pescado</option>
                <option value="">Hamburguesa de soja</option>
                <option value="">Hamburguesa de verduras</option>
            </select>
        </div>
        <div>
            <label for="">Seleccione la cantidad de medallones</label>
            <select name="" id="cantidadCarne">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
        </div>
        <div>
            <label for="">Seleccione los adicionales que desee</label>
            <select name="" id="tipoAdicionales">
                <option value="">Lechuga y tomate</option>
                <option value="">Lechuga, tomate y pepino</option>
                <option value="">Lechuga, tomate y cebolla</option>
                <option value="">Lechuga sola</option>
                <option value="">Tomate solo</option>
                <option value="">Tomate con cebolla</option>
            </select>
        </div>
        <div>
            <label for="">Desea su hamburguesa con queso?</label>
            <select name="" id="queso">
                <option value="">Si</option>
                <option value="">No</option>
            </select>
        </div>
        <button id="enviar">ENVIAR PEDIDO</button>
        <p class="mensajeFinal" id="mensajeFinal"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
